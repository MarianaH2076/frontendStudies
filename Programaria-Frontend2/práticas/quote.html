<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote</title>
</head>
<body>
    <blockquote>Esta é uma citação</blockquote>
    <p>Esta não é uma citação</p>
    <blockquote><q>Esta é outra citação, agora com aspas</q></blockquote>
    <p><q>Este é um parágrafo, agora com aspas</q></p>
</body>
</html>
